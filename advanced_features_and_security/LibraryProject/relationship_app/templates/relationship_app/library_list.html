<!-- library_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Libraries</title>
</head>
<body>
    <h1>Libraries Available:</h1>
    <ul>
        {% for library in libraries %}
        <li>
            <h3>{{ library.name }}</h3>
            <p>Books: {{ library.books.count }}</p>
            <ul>
                {% for book in library.books.all %}
                <li>{{ book.title }} by {{ book.author.name }}</li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
