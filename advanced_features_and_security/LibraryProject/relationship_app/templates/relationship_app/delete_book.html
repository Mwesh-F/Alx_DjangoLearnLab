<!-- delete_book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book</h1>
    
    <p>Are you sure you want to delete the book "<strong>{{ book.title }}</strong>" by {{ book.author.name }}?</p>
    
    <p><strong>Warning:</strong> This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: red; color: white;">Delete Book</button>
    </form>
    
    <p><a href="{% url 'relationship_app:list_books' %}">Cancel - Back to Books</a></p>
</body>
</html>
