{% extends 'blog/base.html' %}
{% block content %}
  <h2>{% if form.instance.pk %}Edit Comment{% else %}Add Comment{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{{ form.instance.post.get_absolute_url|default:'/posts/' }}">Back to Post</a>
{% endblock %}
